<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="sub">-</button>
    <span>{{number}}</span>
    <button @click="add">+</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            number: 0
        },
        methods: {
            add: function () {
                if (this.number >= 10) {
                    alert("到头了")
                }
                else{
                    this.number = this.number + 1;
                }

            },
            sub: function () {
                if (this.number <= 0) {
                    alert("到底了")
                }
                else{
                    this.number = this.number - 1;
                }

            }
        }
    })
</script>
</body>
</html>
