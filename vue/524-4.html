<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .active{
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div id="app">
  <img :src="imgsrc" :title="imgTitle+'!!'" :class="{active:isActive}" @click="toggleActive">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      imgsrc:"tx.jpg",
      imgTitle:"hello",
      isActive:false
    },
    methods:{
      toggleActive:function (){
        this.isActive=!this.isActive
      }
    }
  })
</script>
</body>
</html>
