<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--show-->
<div id="app">
  <img src="tx.jpg" alt="tupian" v-show="isShow">
  <img src="tx.jpg" alt="tupian" v-show="age>=18">
  <input @click="show" type="button" value="切换">
  <input @click="add" type="button" value="加">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      isShow:false,
      age:17
    },
    methods:{
      show:function (){
        this.isShow=!this.isShow
      },
      add:function (){
        this.age++
      }
    }
  })
</script>
</body>
</html>
