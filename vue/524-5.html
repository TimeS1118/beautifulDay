<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mask">
    <img :src="imgarr[index]">
    <div></div>
    <a href="#" class="left" @click="prev" v-show="index!=0">
        <img src="./image/zuo.jpg" alt="">
    </a>
    <a href="#" class="right" @click="next" v-show="index<imgarr.length-1">
        <img src="./image/you.jpg" alt="">
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#mask",
    data:{
        imgarr:["./image/1.jpg",
            "./image/2.jpg",
            "./image/3.jpg",
            "./image/4.jpg",
            "./image/5.jpg"],
        index:0,
    },
      methods:{
        prev:function (){
            this.index=this.index-1;
        },
        next:function (){
            this.index=this.index+1;
        }
      }
  })
</script>
</body>
</html>
